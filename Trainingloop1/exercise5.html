<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise5</title>
</head>
<body>
<p id="demo">0<br>1<br></p>
<script>
    let count=0;
    let num=parseInt(prompt('Enter a number'));
    let f0=0;
    let f1=1;
    let sum=0;
    while (count<num-2){
        f2=f0+f1;
        document.getElementById("demo").innerHTML += f2+ '<br>';
        f0=f1;
        f1=f2;
        count++;
        sum += f2;
    }
    console.log(sum);
</script>
</body>
</html>
