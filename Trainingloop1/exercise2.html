<body>
<script>
    let temperature=parseFloat(prompt('Nhập nhiệt độ'));
        if (temperature>100) {
            console.log('Giảm nhiệt độ');
        } else if (temperature<20){
            console.log('Tăng nhiệt độ');
        } else {
            console.log('Nhiệt độ ổn định');
        }

</script>
