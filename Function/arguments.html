<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arguments of Function</title>
</head>
<body>
<script type="text/javascript">
    function myFunction(){
        let firstAgr=arguments[0];
        let secondAgr=arguments[1];
        alert('FirstAgr is: ' + firstAgr);
        alert('SecondAgr is: ' + secondAgr);
    }
    myFunction('Hello','Goodbye');
</script>
</body>
</html>
