<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Product</title>
</head>
<body>
<p>Add New Product</p>
<input type="text" placeholder="New product" id="UserInput">
<button type="button" value="ADD" onclick="addNewProduct()">ADD</button>
<p id="demo"></p>
<p>Display All Product</p>
<p id="drawTable"></p>
<script>
    // Tạo mảng
    let productList = ['iPhone 6', 'iPhone 6S', 'Nokia 6030', 'SamSung'];
    drawTable();
// Tạo hàm thêm sản phẩm
    function addNewProduct() {
        productList.push(document.getElementById('UserInput').value);
        drawTable();
    }
// Tạo hàm vẽ bảng
    function drawTable() {
        let t = "<table>";

        for (let i = 0; i < productList.length; i++) {
            t += "<tr>";

            t += `<td>${productList[i]}<button onclick="editProduct(${i})">Edit</button><button onclick="deleteProduct(${i})">Delete</button></td>`

            t += "</tr>"
        }

        t += "</table>"
        document.getElementById('drawTable').innerHTML = t;
    }
// Tạo hàm chỉnh sửa sản phẩm
    function editProduct(element) {
        let newName = prompt('Enter new Name');
        productList[element] = newName;
        drawTable();
    }
// Tạo hàm xóa sản phẩm
    function deleteProduct(element) {
        productList.splice(element,1);
        drawTable();
    }
</script>
</body>
</html>
