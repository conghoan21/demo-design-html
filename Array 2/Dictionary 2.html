<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Bài tập từ điển</title>
</head>
<body>
<input type="text" id="translate" >
<button type="button" value="Dịch" onclick="translateDemo()">Dịch</button>
<p id="result"></p>

<script>
    let vietnamese = ["1","2","3","4","5","6","7","8","9"];
    let english = ["one","two","three","four","five","six","seven","eight","nine"];
    function findText(text) {
        for (let i = 0; i< vietnamese.length; i++){
            if (text == vietnamese[i]){
                return i;
            }
        }
        return -1;
    }

    function translateDemo() {
        let text = document.getElementById("translate").value;
        let index = findText(text);
        if (index != -1){
            document.getElementById("result").innerHTML = english[index];
        }
        else {
            document.getElementById("result").innerHTML = "Khong tim thay";
        }
    }
