<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
<script>
    // Thêm đối tượng "student" vào mảng "students[]" vào mảng
    // Tạo mảng rỗng để chứa đối tượng
    let students=[];
    // Định nghĩa cho đối tượng trước khi thêm vào mảng rỗng
    let student={
        id: 1,
        address: 'Ha Noi',
        name: 'nguyen van a',
    }
    // Thêm đối tượng "student" vào mảng "students[]"
    students.push(student);
    // Hiển thị mảng "students[]"
    console.log(students);
</script>
</body>
</html>
