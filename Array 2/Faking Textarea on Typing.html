<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea on Typing</title>
</head>
<body>
<center>
    <h2>Type anthing slowly</h2>
    <form name="f">
        <textarea name="txt" cols="40" rows="10" onkeydown="one();"></textarea>
    </form>
</center>
<script>
    let a=new Array(),n="";
    a[1]='I';a[2]=' ';a[3]='A';a[4]='M';a[5]=' ';a[6]='A';a[7]=' ';a[8]='F';a[9]='O';a[10]='O';a[11]='L';a[12]=' ';a[13]=' ';a[14]='?';
    function one()
    {
        t=document.f.txt.value
        j=t.length
        if(j>0)
        {
            for(let i=1;i<=j;i++)
            {
                n=n+a[i]
                if(i==14)
                {
                    document.f.txt.value=""
                    n=""
                }
            }
        }
        document.f.txt.value=n
        n=""
        setTimeout("one()",1)
    }
</script>
</body>
</html>
