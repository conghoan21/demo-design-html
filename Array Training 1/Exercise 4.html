<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4</title>
</head>
<body>
<input type="button" value="Thêm mới phần tử" onclick="addInt()">
<input type="button" value="Hiển thị phần tử" onclick="getInt()">
<input type="button" value="Danh sách đảo ngược" onclick="getListInt()">
<script>
    let int = [];

    function addInt() {
        let num = prompt('Enter a number');
        int[int.length] = num;
    }

    function getInt() {
        for (let i = 0; i < int.length; i++) {
            document.writeln("Số thứ : " + i + "=" + int[i] + '<br>');
        }
    }

    function getListInt() {
        for (let i = 0; i < int.length; i++) {
            int.reverse();
            document.writeln(int[i]);
        }
    }

</script>
</body>
</html>
