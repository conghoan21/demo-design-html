<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my World</title>
</head>
<body>
<fieldset style="width: 50%; margin: auto; text-align: center">
    <legend>BMI</legend>
    Height
    <input type="number" id="height" value="" style="text-align: center"> <br> <br>
    Weight
    <input type="number" id="weight" value="" style="text-align: center"><br> <br>
    <button type="button" value="" id="kiemtra" onclick="test()">Submit</button>
    <p id="hienthi"></p>
</fieldset>
<script>
    function test() {
        let a = parseFloat(document.getElementById("height").value);
        let b = parseFloat(document.getElementById("weight").value);
        let c = b / (a * a);
        if (c < 18.5 && c>0) {
            document.getElementById("hienthi").innerHTML='Underweight' +c;
        } else if (c>18.5 && c<25) {
            document.getElementById("hienthi").innerHTML='Nomal' +c;
        } else if (c>25 && c<30){
            document.getElementById("hienthi").innerHTML='Overweight' +c;
        } else if (c>30){
            document.getElementById("hienthi").innerHTML='Obese' +c;
        }
    }
</script>
</body>
</html>
