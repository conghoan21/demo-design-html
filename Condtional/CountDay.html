<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my World</title>
</head>
<body>
<form>
    <input type="number" value="" id="tinhngay" max="12" min="1"> Tính số ngày
    <p id="show"></p>
    <button type="button" value="" onclick="chonngay()">Submit</button>
</form>
<script>
    function chonngay(){
        let a=parseInt(document.getElementById('tinhngay').value);
        switch (a) {
            case 2:
                document.getElementById('show').innerHTML = 'thang: ' + a + ' co 28 hoac 29 ngay';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('show').innerHTML = 'thang: ' + a + ' co 30 ngay';
                case 1:
                    case 3:
                        case 5:
                            case 7:
                                case 8:
                                    case 10:
                                        case 12:
                                            document.getElementById('show').innerHTML = 'thang  ' + a + 'co 31 ngay';
        }
    }
</script>
</body>
</html>
