<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="test()">
<script>
    function test(){
        let x=5;
        let y=10;
        z=x+ ++y;
        alert("x"+x+" y="+y+" z="+z);
        z=x+ y++;
        alert("x"+x+" y="+y+" z="+z);
    }
</script>
