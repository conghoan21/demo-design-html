class Temperature {
    get name() {
        return this._name;
    }

    set name(value) {
        this._name = value;
    }

    get color() {
        return this._color;
    }

    set color(value) {
        this._color = value;
    }
    get celsius() {
        return this._celsius;
    }

    set celsius(value) {
        this._celsius = value;
    }
    constructor(celsius, name, color) {
        this._celsius = celsius;
        this._name = name;
        this._color = color;
    }
    change(){
        return this._celsius * 10 +300;
    }
}
