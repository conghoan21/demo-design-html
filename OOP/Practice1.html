<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<script>
    let myDate= function (day,month,year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function (day,month,year){
            this.day=day;
            this.month=month;
            this.year=year;
        }
        this.toString= function (){
            alert(this.day+'/'+this.month+'/'+this.year);
        }

    }
    let date=new myDate(2,2,2007);
    let day=date.getDay();
    let month=date.getMonth();
    let year=date.getYear();

    // document.write(date.day+'/'+date.month+'/'+date.year);
    // alert(date.day+'/'+date.month+'/'+date.year);

    //date.setMonth(3);
    //date.setYear(1994);
    // day=date.getDay();
    // month=date.getMonth();
    // year=date.getYear();
    //alert(day + "/" + month + "/" + year);
    date.setDate(9,3,1994);
    day=date.getDay();
    month=date.getMonth();
    year=date.getYear();
    date.toString();
</script>
</body>
</html>
