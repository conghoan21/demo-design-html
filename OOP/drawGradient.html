<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw Effect Gradient</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border: 1px solid black"></canvas>
</body>
<script>
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");

    // Create gradient
    // createLinearGradient() quét màu xuất phát từ một phía
    let grd = ctx.createLinearGradient(0,0,200,0);
    // Quy định điểm dừng quét màu
    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white");

    // Fill with gradient in canvas
    ctx.fillStyle = grd;
    // Vẽ 1 hình chữ nhật đầy
    ctx.fillRect(10,10,150,80);
</script>
</html>
